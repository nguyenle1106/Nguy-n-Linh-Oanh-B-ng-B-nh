<!DOCTYPE html>
<html lang="en">
<head>

<body onload="listProducts()">

        
        <form method="post" id="ao">
            <h1>Thêm Áo</h1>
            <label for="img">Ảnh:</label>
            <input type="text" id="ao_image" name="ao_image" required>
    
            <label for="name">Tên:</label>
            <input type="text" id="ao_name" name="ao_name" required>
    
            <label for="price">Giá:</label>
            <input type="text" name="ao_price" id="ao_price" required></input>
    
            <button class="btn btn-primary" onclick="_add('ao')">Add</button>
        </form>
    
        
        


    <form method="post" id="quan">
        
        <h1>Thêm Quần</h1>
        <label for="img">Ảnh:</label>
        <input type="text" id="quan_image" name="quan_image" required>

        <label for="name">Tên:</label>
        <input type="text" id="quan_name" name="=quan_name" required>

        <label for="price">Giá:</label>
        <input type="text" name="quan_price" id="quan_price" required></input>

        <button class="btn btn-primary" onclick="_add('quan')">Add</button>
    </form>


    <form method="post" id="chanvay">
        
    <h1>Thêm Chân Váy</h1>
        
        <label for="img">Ảnh:</label>
        <input type="text" id="chanvay_image" name="chanvay_image" required>

        <label for="name">Tên:</label>
        <input type="text" id="chanvay_name" name="chanvay_name" required>

        <label for="price">Giá:</label>
        <input type="text" name="chanvay_price" id="chanvay_price" required></input>

    </form>
